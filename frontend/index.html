<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cipher Web Client</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cipher Web Client</h1>

    <div class="links">
      <a id="openEncrypt" href="?mode=encrypt" target="_self">Şifreleme Sekmesini Aç</a> |
      <a id="openDecrypt" href="?mode=decrypt" target="_self">Çözme Sekmesini Aç</a>
    </div>

    <div class="card">
      <label>Mod: <span id="modeLabel"></span></label>

      <label for="cipher">Şifreleme Türü</label>
      <select id="cipher">
        <option value="caesar">Caesar</option>
        <option value="affine">Affine</option>
        <option value="vigenere">Vigenère</option>
        <option value="substitution">Substitution</option>
        <option value="railfence">Rail Fence</option>
      </select>

      <div id="params"></div>

      <label for="inputText">Metin</label>
      <textarea id="inputText" rows="4"></textarea>

      <div class="buttons">
        <button id="encryptBtn">Şifrele & Gönder</button>
        <button id="decryptBtn">Çöz</button>
      </div>
    </div>

    <div class="card">
      <h3>Sonuç</h3>
      <textarea id="result" rows="3" readonly></textarea>
    </div>

    <div class="note">
      <p>Not: Bu sayfayı iki kez aç: biri <strong>?mode=encrypt</strong>, diğeri <strong>?mode=decrypt</strong>. Şifreleme sekmesi yeni ciphertext oluşturunca otomatik olarak çözme sekmesine iletilir.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
